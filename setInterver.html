
<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>html</title>
	<!-- <link href="css/reset.css" rel="stylesheet" type="text/css"> -->
	<!-- <script src="js/jquery-1.8.3.min.js"></script> -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<style>




		.section {
			text-align: center;
			line-height: 300px;
			background: #eee;
		}

		.box {
			width: 100px;
			height: 100px;
			background: #999;
			margin: 10px;
			transition: all .5s;
			display: inline-block;
			vertical-align: middle;
		}

		.box.on {
			width: 200px;
			height: 200px;
			background: #ff0000;
			margin: 30px;
			transform: rotate(90deg);
		}
	</style>
	<script>
        let idx = 0;
        setInterval(function(){
            $('.box').eq(idx).removeClass('on');
            $('.box').eq(idx).addClass('on');
       
            idx ++;
          
            if(idx == 3 ){
                idx = 0;
            }
           
            console.log(idx);
        }, 700)
	</script>

</head>

<body>

	<div class="container">
		<div class="section">
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
		</div>

	</div>
</body>

</html>
