
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Sample</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<link href="//hwangsunsoo.com/lecture/ex_2/labs/ajaxui_study/css/common.css" rel="stylesheet">
<style type="text/css">
.wrap{
	padding: 30px;
}
.wrap table th, .wrap table td {
	border: 1px solid #000;
	font-size: 20px;
}
.wrap table th{
	background: #eee;
}
.wrap table th,.wrap table td{
	padding: 20px;
}
</style>
</head>
<body>

<div class="wrap">
	<table>
		<tr>
			<th>직업</th>
			<th>이름</th>
			<th>성별</th>
		</tr>
	</table>
	<br><br>
	<input type="text">
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript">

$.ajax({
    url:'data2.json',
    dataType:'json',
    success:function(data){
        console.log(data);
        const tbl = $('.wrap table');
        for(let i = 0; i<data.length; i++){



            console.log(data[i].job, data[i].name, data[i].gender);
            tbl.append(`
            <tr>
                <td class="job">${data[i].job}</td>
                <td>${data[i].name}</td>  
                <td>${data[i].gender}</td>      
            </tr>
            `)

            $('.wrap table').append();

        }
        $('input').on('keydown', function(){
            let $this = $(this);
            //키보드가 눌러지는 와중에도 읽어버리니까능 
            setTimeout(function(){
                $('.job').each(function(){
                console.log($this.val(), $(this).text())
            })
            },200)
           
        })
    },
    error:function(){
        $('.wrap').append('<h1>error</h1>')
    }
})

</script>
</body>
</html>
